<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .certificate-container {
            background: linear-gradient(145deg, #1e1e1e, #2d2d2d);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #00aaff;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .certificate-container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 170, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }
        
        .certificate-badge {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #00aaff, #0080ff);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            box-shadow: 0 10px 20px rgba(0, 170, 255, 0.3);
        }
        
        .certificate-link {
            display: inline-block;
            background: linear-gradient(90deg, #00aaff, #0080ff);
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 30px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
        }
        
        .certificate-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 170, 255, 0.4);
        }
        
        .certificate-footer {
            margin-top: 20px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate-badge">
            ðŸ”’
        </div>
        
        <a href="ttutup" class="certificate-link" target="_blank">
            View My Certificate
        </a>
        
        <div class="certificate-footer">
            Click to view security certification
        </div>
    </div>
</body>
</html>
